<div class="client-form">
  <div *ngIf="isEdit">
    <form class="card card-body bg-light" (submit)="onEditSubmit()">
      <!-- Edit form -->
      <h3>Edit Client</h3>
      <div class="form-group">
        <label for="first_name">FirstName</label>
        <input class="form-control" type="text" name="first_name" id="first_name" placeholder="Enter your name"
          [(ngModel)]="first_name">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Enter your last_name"
          [(ngModel)]="last_name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" name="email" id="email" placeholder="Enter your email"
          [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="phone">phone</label>
        <input class="form-control" type="text" name="phone" id="phone" placeholder="Enter your phone"
          [(ngModel)]="phone">
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
  <!-- End of Edit Form -->
  <!-- add Form -->
  <div *ngIf="!isEdit">
    <form class="card card-body bg-light" (ngSubmit)="onAddSubmit()">
      <h3>Add Client</h3>
      <div class="form-group">
        <label for="first_name">FirstName</label>
        <input class="form-control" type="text" name="first_name" id="first_name" placeholder="Enter your name"
          [(ngModel)]="first_name">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Enter your last_name"
          [(ngModel)]="last_name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" name="email" id="email" placeholder="Enter your email"
          [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="phone">phone</label>
        <input class="form-control" type="text" name="phone" id="phone" placeholder="Enter your phone"
          [(ngModel)]="phone">
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
<!-- End of add Form -->
<!-- table to show Clients -->
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th> Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.first_name}}</td>
        <td>{{client.last_name}}</td>
        <td>{{client.email}}</td>
        <td>{{client.phone}}</td>
        <td> <a (click)="onEditClick(client)" href="#" class="btn btn-warning">Edit</a> </td>
        <td> <a (click)="onDeleteClick(client._id)" href="#" class="btn btn-danger">delete</a> </td>
      </tr>
    </tbody>
  </table>
  <!-- End of table -->
</div>
